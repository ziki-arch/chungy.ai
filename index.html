<!DOCTYPE html>
<html>
<head>
    <title>Chungy AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            height: 100dvh; /* Dynamic viewport height for mobile */
            overflow: hidden;
            background-color: black;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px; /* Small padding to ensure nothing gets cut off */
        }
        
        img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <img src="chungy.png" alt="Chungy">
</body>
</html>
